<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>
          Job Application
          <span class="title-small">(web)</span>
        </h1>
        <div class="form-container">
          <div class="form-control">
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder=" Enter first name"
            />
          </div>
          <div class="form-control">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder=" Enter last name"
            />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              Email="email"
              name="email"
              id="email"
              placeholder=" Enter @gmail"
            />
          </div>
          
          <div class="form-control">
            <label for="job-role">Job Role</label>
            <select name="job-role" id="job-role">
              <option value="">Select Job Role</option>
              <option value="front-end">Frontend Developer</option>
              <option value="back-end">Backend Developer</option>
              <option value="full-stack">Full stack Developer</option>
              <option value="ui-ux">UI-UX Designer</option>
            </select>
          </div>
          <div class="textarea-control">
            <label for="address">Address</label>
           <textarea name="address" id="address" cols="50" rows="4"></textarea>
          </div>
          <div class="form-control">
            <label for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder=" Enter your city"
            />
          </div>
          <div class="form-control">
            <label for="pincode">Pincode</label>
            <input
              type="number"
              name="pincode"
              id="first-name"
              placeholder=" Enter Your Pincode"
            />
          </div>
          <div class="form-control">
            <label for="date">Date</label>
            <input
              type="date"
              name="date"
              id="date"
             value="2023-02-15"
            />
          </div>
          <div class="form-control">
            <label for="upload">Upload Your CV</label>
            <input
              type="file"
              name="upload"
              id="upload"
              placeholder=" Enter first name"
            />
          </div>
          
        </div>
        <div class="btn-container">
          <button type="submit">Apply Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
